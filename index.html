<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kanban board</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="board" class="board">
        <h1>Kanban board</h1>
        <button class="create-column"><i class="fas fa-plus"></i> Add a column</button>
        <div class="column-container"></div>
    </div>
    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <h2 class="column-title">{{ name }}</h2>
            <ul id={{ id }} class="column-card-list"></ul>
            <button class="btn-delete fas fa-trash"><i class=""></i></button>
            <button class="add-card"><i class="fas fa-plus"></i> Add a card</button>
        </div>
    </script>
    <script id="card-template" type="x-tmpl-mustache">
        <div class="card" id = {{id}}>
            <button class="btn-delete fas fa-times"></button>
            <button class="btn-edit fas fa-edit"></button>
            <p class="card-description">{{description}}</p>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="js/Column.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/App.js"></script>
</body>

</html>
